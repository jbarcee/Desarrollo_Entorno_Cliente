<html>
<!--a)     Cada vez que se pulse el botón se añadan nuevos elementos a la lista.-->
<head>

    <title>Ejercicio DOM</title>

    <script type="text/javascript">
        //a)
        function insertar() {
            let num = document.getElementsByTagName("li").length;
            let listItem = document.createElement("li");
            listItem.innerHTML = "Elemento " + (num + 1);
            document.getElementById("lista").appendChild(listItem);        
        }

    </script>

</head>



<body>

    <ul id="lista">

        <li>Elemento 1</li>

        <li>Elemento 2</li>

        <li>Elemento 3</li>

        <li>Elemento 4</li>

    </ul>

    <input type="button" value="Insertar elemento" onclick="insertar();">

</body>

</html>
