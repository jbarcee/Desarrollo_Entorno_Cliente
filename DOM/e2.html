<head>

    <title>Ejercicio DOM</title>



    <style type="text/css">
        .oculto {
            display: none;
        }

        .visible {
            display: inline;
        }
    </style>



    <script type="text/javascript">
        //a)
        function muestra() {
            let enlace = document.getElementById("enlace");
            alert(enlace.innerText);
            //b)
            enlace.parentNode.removeChild(enlace);
        }

    </script>

</head>



<body>

    <p id="texto">Texto ejercicio 2<span id="adicional" class="oculto"> segunda parte </span></p>

    <a id="enlace" href="#" onclick="muestra()">Seguir leyendo</a>
