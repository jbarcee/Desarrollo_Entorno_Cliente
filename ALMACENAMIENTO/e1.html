    <!--CON LOCAL STORAGE-->
    <script>
        if (localStorage.visitas === undefined) {
            document.querySelector("h2").innerHTML = "¡Esta es su primera visita!";
            localStorage.setItem("visitas", "1");
        }
        else {
            let numVisitas = localStorage.visitas;
            numVisitas++;
            document.querySelector("h2").innerHTML = `Ha visitado la pagina ${numVisitas} veces`;
            localStorage.setItem("visitas", numVisitas);
        }
    </script>
