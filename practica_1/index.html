<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PRACTICA 1</title>
</head>
<body>
    <div id="divTitle">
        <h1>INFORME INCIDENCIA</h1>
    </div>
    <img id="imgTipoIncidencia" src="img/distribution.png">
    <div id="divForm">
        <form id="form" action="" method="get">
            <label for="tipoIncidencia">Tipo de inicidencia</label>
            <select id="selectIncidencia" type="select" name="tipoIncidencia" >
                <option value="distribution">Distribución</option>
                <option value="office">Oficina</option>
                <option value="production">Producción</option>
            </select><br><br>
            <label for="serie">Número de serie  </label>
            <input id="textNumSerie" maxlength="8" type="text" name="serie"><br><br>
            <button id="textAreaButton" type="button" onclick="showTextArea()">Mostrar descripción</button><br><br>
            <input id="termsCheckBox" type="checkbox" name="aceptarCondiciones">
            <label id="lblTerms" for="aceptarCondiciones">He leído y acepto las condiciones del servicio </label><br><br>
            <input id="sub" type="submit" value="Enviar datos" disabled>
        </form>
    </div>
    <script src="js/practica1.js"></script>
</body>
</html>
